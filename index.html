<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="conteiner">
            <div class="logo">logo</div>
            <div class="link">link link link link</div>
            <div class="login">login</div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- section 1 -->
        <!-- background -->
        <section class="bg-section1">
            <!-- container -->
            <div class="conteiner">
                <!-- Box -->
                <div class="box-section1"></div>
            </div>
        </section>
        <!-- /section 1 -->

        <!-- section 2 -->
        <!-- background -->
        <section class="bg-section2">
            <!-- container -->
            <div class="conteiner">
                <!-- Box parts-->
                <div class="blue-box"></div>
                <div class="pink-box"></div>
            </div>
        </section>
        <!-- /section 2 -->

        <!-- section 3 -->
        <!-- background -->
        <section class="bg-section3">
            <!-- container -->
            <div class="conteiner">
                <!-- Box parts-->
                <div class="pink-box"></div>
                <div class="blue-box"></div>
            </div>
        </section>
        <!-- /section 3 -->

        <!-- section 4 -->
        <!-- background -->
        <section class="bg-section4">
            <!-- container -->
            <div class="conteiner">
                <!-- Box parts-->
                <div class="blue-box"></div>
                <div class="pink-box"></div>
            </div>
        </section>
        <!-- /section 4 -->

        <!-- section 5 -->
        <section class="bg-section5">
            <!-- container -->
            <div class="conteiner">
                <!-- Box -->
                <div class="box-section5"></div>
            </div>
        </section>
        <!-- /section 5 -->

        <!-- /section 6 -->
        <section class="bg-section6">
            <!-- container -->
            <div class="conteiner">
                <!-- Box parts-->
                <div class="light-coral-box"></div>
                <div class="light-sea-green-box"></div>
                <div class="light-sea-green-box"></div>
                <div class="light-sea-green-box"></div>
                <div class="light-sea-green-box"></div>
            </div>
        </section>
        <!-- /section 6 -->
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <!-- container -->
        <div class="conteiner">
            <!-- Box -->
            <div class="box-footer">
                <div class="button-movement">
                    <button class="logo-btn" type="button" >Logo</button>
                    <button class="btn" type="button">Bottone</button>
                </div>
            </div>
        </div>
    </footer>
    <!-- /footer -->
</body>

</html>
